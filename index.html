<!DOCTYPE html>
<html>
<head>
  <title>One Small Question üòå</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #fdf6f9;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    h1 {
      margin-top: 120px;
      font-size: 30px;
      padding: 0 20px;
      color: #333;
    }

    .btn {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s ease;
    }

    #yesBtn {
      background-color: #ff6b81;
      color: white;
      left: 40%;
      top: 55%;
    }

    #noBtn {
      background-color: #999;
      color: white;
      left: 55%;
      top: 55%;
    }

    #message {
      display: none;
      font-size: 24px;
      margin-top: 80px;
      padding: 0 25px;
      color: #444;
    }
  </style>
</head>
<body>

<h1>
  We chose each other once üíç<br><br>
  But marriage is choosing each other every day...<br><br>
  So tell me madam üòå<br>
  Still choosing me today?
</h1>

<button id="yesBtn" class="btn">Always ‚ù§Ô∏è</button>
<button id="noBtn" class="btn">Wait‚Ä¶ ü§®</button>

<div id="message">
  I knew it üòä‚ù§Ô∏è<br><br>
  No drama.<br>
  No big speeches.<br>
  Just us ‚Äî choosing each other every day.<br><br>
  Best decision ever üíç
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const message = document.getElementById("message");

  // Make No button run away
  noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  yesBtn.addEventListener("click", function() {
    document.querySelector("h1").style.display = "none";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    message.style.display = "block";
  });
</script>

</body>
</html>
